<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Clock face -->
  <circle cx="16" cy="16" r="14" fill="#f6f2eb" stroke="#1c170f" stroke-width="2"/>
  <!-- Hour hand -->
  <line x1="16" y1="16" x2="16" y2="7" stroke="#1c170f" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Minute hand -->
  <line x1="16" y1="16" x2="23" y2="16" stroke="#a07028" stroke-width="2" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="16" cy="16" r="1.5" fill="#1c170f"/>
</svg>
